<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
    }
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f3f4f6;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e5e7eb;
      transition: 0.2s;
    }
    button:hover {
      background: #d1d5db;
    }
    .operator {
      background: #6366f1;
      color: white;
    }
    .operator:hover {
      background: #4f46e5;
    }
    .equal {
      grid-column: span 2;
      background: #10b981;
      color: white;
    }
    .equal:hover {
      background: #059669;
    }
    .clear {
      background: #ef4444;
      color: white;
    }
    .clear:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let input = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.textContent === "C") {
          input = "";
          display.value = "";
        } else if (button.textContent === "=") {
          try {
            display.value = eval(input);
            input = display.value;
          } catch {
            display.value = "Error";
            input = "";
          }
        } else {
          input += button.textContent;
          display.value = input;
        }
      });
    });
  </script>
</body>
</html>
